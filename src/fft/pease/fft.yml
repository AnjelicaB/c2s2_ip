DESIGN_NAME: FFT # Top module name
TEST_FILES: # pytest files
  - tests/fft.py
DESIGN_IS_CORE: 0
FP_PIN_ORDER_CFG: fft_pins.cfg
CLOCK_PORT: clk
FP_ASPECT_RATIO: 1
SYNTH_PARAMETERS: 
  BIT_WIDTH : 32
  DECIMAL_PT : 16
  N_SAMPLES : 8
CLOCK_PERIOD: 25
FP_CORE_UTIL: 50
DESIGNS:
  - PL_TARGET_DENSITY: 0.7 # this synthesizes an 8-point FFT with a density of 0.7
  - PL_TARGET_DENSITY: 0.5 # Designs specified in this list target a density of 0.5
    DESIGNS:
      - SYNTH_PARAMETERS:
          N_SAMPLES: 32 # Here, N_SAMPLES overrides the value defined in the top-level
      - SYNTH_PARAMETERS:
          N_SAMPLES: 128
    
